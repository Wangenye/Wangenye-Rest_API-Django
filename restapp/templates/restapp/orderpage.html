{% extends 'restapp/base.html' %} {% block content %}
<style>
    input {
        width: 10%;
    }
</style>
<!-- {{ item.name}} {{ item.amount}} -->
<!-- <h1>Welcome to Order Page</h1> -->
<form action="" method="POST" class="p-5">
    {% csrf_token %}
    <!-- {{form.as_p}} -->
    <div class="container">
        <div class="field">
            <label for="name" class="label">Name</label>
            <div class="control">
                <input size="5" class="input" type="text" placeholder="Text input" name="name" id="id_name" value="{{item.name}}" readonly>
            </div>
        </div>
        <div class="field">
            <label for="amount" class="label">Amount</label>
            <div class="control">
                <input size="5" class="input" type="text" placeholder="Text input" name="amount" id="id_amount" value="{{item.amount}}" readonly>
            </div>
        </div>
        <div class="field">
            <label for="order_no" class="label">Order Number</label>
            <div class="control">
                <input size="5" class="input" type="text" placeholder="Text input" name="order_no" id="id_order_no" value="{{ order_no}}" readonly>
            </div>
        </div>
        <div class="field">
            <label for="phone" class="label">Phone Number</label>
            <div class="control">
                <input size="5" class="input" type="text" placeholder="Use The format 254...." name="phone" id="id_phone" value="">
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button type="submit" class="button is-link">Submit</button>
            </div>
            <div class="control">

                <button type="reset" class="button is-link is-light">Cancel</button>

            </div>
        </div>
    </div>
    <!-- <button type="submit">Submit</button> -->
</form>
